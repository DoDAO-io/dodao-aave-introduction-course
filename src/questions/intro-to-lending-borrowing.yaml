  type: SingleChoice
  content: What is Collateral?
  hint: NoHint
  explanation: Collateral is something pledged as security for repayment of a loan, to be forfeited in the event of a default.
  answerKeys:
    - C
  subTopics:
    - why-do-we-lending-borrowing
  difficultyLevel: Low
  choices:
    - content: Collateral is net returns on lent assets.
      key: A
    - content: Collateral refers to the net worth of the loan.
      key: B
    - content: Collateral is something pledged as security for repayment of a loan, to be forfeited in the event of a default.
      key: C
    - content: None of these
      key: D

- uuid: f46a773b-9198-4e13-bc5d-9d9f5ef6d7d5
  type: SingleChoice
  content: Why is there the need for over-collateralization?
  hint: NoHint
  explanation: Over-collateralization is when you put up more collateral than what is needed to cover a loan. This extra collateral can help to cover potential losses in case of default. Having over-collateralization can help to reduce the risk of default and ensures the security of assets.
  answerKeys:
    - C
  subTopics:
    - why-do-we-lending-borrowing
  difficultyLevel: Low
  choices:
    - content: Over-collateralization helps to find bugs in the smart-contracts.
      key: A
    - content: Over-collateralization helps to increase the interest rates for lenders.
      key: B
    - content: Over-collateralization is needed to cover potential losses in case of default. The extra collateral helps to cover the loan in case the loan value exceeds the value of collateral.
      key: C
    - content: None of these
      key: D


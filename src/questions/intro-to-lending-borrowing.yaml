  type: SingleChoice
  content: What is collateral and over collateralization?
  hint: Collateral and over-collateralization
  explanation: Collateral is a security locked by borrower for borrowing. Overcollateralization is a process in which collateral is locked at higher value than borrowed value in order to cover the potential losses of the collateral.
  answerKeys:
    - C
  subTopics:
    - why-do-we-lending-borrowing
  difficultyLevel: Low
  choices:
    - content: Collateral is returns on lent assets.
      key: A
    - content: Collateral net value of borrowed amount and Overcollateralization is an investment strategy for increasing the potential return of investment.
      key: B
    - content: Collateral is a security locked by borrower and locking collateral at a higher value than the borrowed amount is called over-collateralization.
      key: C
    - content: None of these
      key: D

